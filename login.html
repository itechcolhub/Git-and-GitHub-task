<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="process_login.php" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <button type="submit" onclick="redirectToWelcome()">Login</button>
        </form>
        <div class="links">
            <a href="#">Forgot password?</a>
            <span>|</span>
            <a href="signup.html">Create an account</a>
        </div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var form = document.querySelector("form");
        var username = document.getElementById("username");
        var password = document.getElementById("password");

        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission for this example

            // Perform client-side validation
            if (password.value.length <= 4) {
                alert("Password must be greater than 4 characters. Please try again.");
            } else {
                // Validation passed; redirect to welcome page with username as a URL parameter
                var usernameValue = username.value;
                redirectToWelcome(usernameValue);
            }
        });
    });

    function redirectToWelcome(username) {
        window.location.href = "welcome.html?username=" + encodeURIComponent(username);
    }
</script>
</html>
