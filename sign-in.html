<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>ITechCollHub</h1>
      <a href="index.html" >  <img src="logo.png" alt="Logo" class="logo"></a>
    </div>
    <div class="container">
        <div class="c1">
            <div class="form-container">
                <h2>Sign In</h2>
                <form id="signin-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <div class="password-field">
                        <input type="password" id="p" name="password" required>
                        <button type="button" id="toggle-password">Show</button>
                    </div>

                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember me</label> <a href="forgot.html" style="font-size:14px;color:black;" target="_blank">forgot your password?</a>
                    </div>

                    <button type="submit">Sign In</button>
                </form>
            </div>
            <div class="info-container">
                <div class="info-text">Are you new here?</div>
                <a href="register.html" class="register-link"><b>Register now!</b></a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
