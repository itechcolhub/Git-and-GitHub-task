<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css"> 
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.querySelector("form");
            var username = document.getElementById("username");
            var email = document.getElementById("email");
            var password = document.getElementById("password");
            var confirmPassword = document.getElementById("confirm-password");
    
            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent form submission for this example
    
                // Perform client-side validation
                if (password.value.length <= 4) {
                    alert("Password must be greater than 4 characters. Please try again.");
                } else if (password.value !== confirmPassword.value) {
                    alert("Passwords do not match. Please try again.");
                } else {
                    // Validation passed; redirect to welcome page with username as a URL parameter
                    var usernameValue = username.value;
                    window.location.href = "welcome.html?username=" + encodeURIComponent(usernameValue);
                }
            });
        });
    </script>
</head>
<body>
    <div class="login-container"> <!-- Use the same class as the login page -->
        <h2>Sign Up</h2>
        <form action="process_signup.php" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
               <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Sign Up</button> <!-- Removed class for consistent styling -->
        </form>
        <div class="links">
            <a href="login.html">Already have an account? Sign In</a>
        </div>
    </div>
</body>
</html>
